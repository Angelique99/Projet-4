<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">

<body class="body-menu">
<div class="container-menu">

<header class="header-menu">
    <img class="logo-menu" src="../images/logo/ohmyfood.png" alt="Logo Ohmyfood">

    <img class="image-menu" src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
</header>

<main class="main-menu">
    <h1>La note enchantée
    <input type="checkbox" id="like-1" hidden>
    <label for="like-1" class="icone-coeur">
        <i class="fa-regular fa-heart coeur-vide"></i>
        <i class="fa-solid fa-heart coeur-plein"></i>
    </label>
    </h1>

<section class="section-choix">
    <h2>Entrées</h2>
<button class="btn-choix"><h3>Ravioles de foie gras</h3><p>Accompagnées de leur crème à la truffe</p><span>25€</span></button>
<button class="btn-choix"><h3>Caviar Osciètre</h3><p>Sur blini à la farine de blé noir</p><span>35€</span></button>
<button class="btn-choix"><h3>Homard et espuma de potiron</h3><p>Marinés aux zestes d'orange</p><span>20€</span></button>

    <h2>Plats</h2>
<button class="btn-choix"><h3>Noix de coquilles Saint-jacques</h3><p>Sur lit de purée de céleri-rave</p><span>40€</span></button>  
<button class="btn-choix"><h3>Langoustines poelée</h3><p>Purée de patate douce</p><span>35€</span></button> 
<button class="btn-choix"><h3>Mijoté de queue de boeuf</h3><p>Et riz sauvage aux zestes de citron</p><span>45€</span></button>

     <h2>Desserts</h2>
<button class="btn-choix"><h3>Macaron noisette et chocolat</h3><p>Glace au caramal brun et sel de Guérande</p><span>18€</span></button>
<button class="btn-choix"><h3>Baba au rhum revisité</h3><p>Avec son coulis de citron</p><span>22€</span></button>
<button class="btn-choix"><h3>Tarte au citron meringuée</h3><p>Déstructurée</p><span>23€</span></button>
</section>
<div class="section-commander">
    <button class="btn-commander"><span>Commander</span></button>
</div>
</div>
</main>
<footer class="footer-menu">
    <div class="footer-content-m">
    <p class="font-logo-rest">Ohmyfood</p>

    <a href="#">
        <p class="icone-footer desktop-footer"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
    </a>

    <a href="#">

    </a>

    <a href="#">
        <p class="desktop-footer">Mentions légales</p>
    </a>

    <a href="#">
        <p class="desktop-footer">Contact</p>
