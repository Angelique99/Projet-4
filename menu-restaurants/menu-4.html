<body class="body-menu">
<div class="container-menu">

<header class="header-menu">

    <img class="image-menu" src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
</header>

<main class="main-menu">
    <h1>Le délice des sens
    <input type="checkbox" id="like-1" hidden>
    <label for="like-1" class="icone-coeur">
        <i class="fa-regular fa-heart coeur-vide"></i>
        <i class="fa-solid fa-heart coeur-plein"></i>
    </label>
    </h1>

<section class="section-choix">
    <h2>Entrées</h2>
<button class="btn-choix"><h3>Tartare de thon</h3><p>Assaisonné au yuzu</p><span>25€</span></button>
<button class="btn-choix"><h3>Bouchée de homard croustillant</h3><p>Et sa farandole de petits légumes</p><span>35€</span></button>
<button class="btn-choix"><h3>Velouté de cèpes</h3><p>Aux truffes</p><span>20€</span></button>

    <h2>Plats</h2>
<button class="btn-choix"><h3>Poulet rôti aux herbes de Provence</h3><p>Et sa crème de truffe</p><span>40€</span></button>
<button class="btn-choix"><h3>Langouste rôtie</h3><p>Et ses légumes de saison</p><span>35€</span></button>
<button class="btn-choix"><h3>Cote de boeuf Angus</h3><p>Et sa purée de panais</p><span>44€</span></button>

    <h2>Desserts</h2>
<button class="btn-choix"><h3>Farandole de desserts</h3><p>Du chef</p><span>18€</span></button>
<button class="btn-choix"><h3>Crème brulée</h3><p>Revisitée</p><span>22€</span></button>
<button class="btn-choix"><h3>Tiramisu</h3><p> à la noisette</p><span>23€</span></button>
</section>
<div class="section-commander">
    <button class="btn-commander"><span>Commander</span></button>
</div>
</div>
</main>
<footer class="footer-menu">
    <div class="footer-content-m">
    <p class="font-logo-rest">Ohmyfood</p>

    <a href="#">
        <p class="icone-footer desktop-footer"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
    </a>

    <a href="#">

    </a>

    </a>
