<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ohmyfood</title>
<link rel="stylesheet" href="../scss/menu-style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"rel="stylesheet"/>

</head>

<body class="body-menu">
<div class="container-menu">

<header class="header-menu">
    <img class="logo-menu" src="../images/logo/ohmyfood.png" alt="Logo Ohmyfood">

    <img class="image-menu" src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la Française">
</header>

<main class="main-menu">
    <h1>A la Française
    <input type="checkbox" id="like-1" hidden>
    <label for="like-1" class="icone-coeur">
        <i class="fa-regular fa-heart coeur-vide"></i>
        <i class="fa-solid fa-heart coeur-plein"></i>
    </label>
    </h1>

<section class="section-choix">
    <h2>Entrées</h2>
<button class="btn-choix"><h3>Tartare de poulpe acidulé</h3><p>Aux zestes d'orange</p><span>25€</span></button>
<button class="btn-choix"><h3>Velouté de légumes d'antan</h3><p>Carotte, panais, topinambour</p><span>35€</span></button>
<button class="btn-choix"><h3>Soupe à l'oignon</h3><p>Revisitée</p><span>20€</span></button>

    <h2>Plats</h2>
<button class="btn-choix"><h3>Coquilles Saint-jacques</h3><p>Accompagnées d'une purée de panais</p><span>40€</span></button>
<button class="btn-choix"><h3>Magret de canard</h3><p>Et parmentier de pommes de terre</p><span>35€</span></button>
<button class="btn-choix"><h3>Pigeonneau d'Ille-et-Vilaine</h3><p>Sur son lit de gnocchis aux légumes</p><span>44€</span></button>

    <h2>Desserts</h2>
<button class="btn-choix"><h3>Pétales de viollettes glacés</h3><p>Et purée de noisette</p><span>18€</span></button>
<button class="btn-choix"><h3>Fondants au chocolat</h3><p>Revisité</p><span>22€</span></button>
<button class="btn-choix"><h3>Millefeuilles croustillant</h3><p>Myrtilles et pate d'amande</p><span>23€</span></button>
</section>
<div class="section-commander">
    <button class="btn-commander"><span>Commander</span></button>
</div>
</div>
</main>
<footer class="footer-menu">
    <div class="footer-content-m">
    <p class="font-logo-rest">Ohmyfood</p>

    <a href="#">
        <p class="icone-footer desktop-footer"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
    </a>

    <a href="#">
        <p class="icone-footer desktop-footer"><i class="fa-regular fa-handshake"></i>Devenir partenaire</p>
    </a>

    <a href="#">
        <p class="desktop-footer">Mentions légales</p>
    </a>

    <a href="#">
        <p class="desktop-footer">Contact</p>
    </a>
    </div>
</footer>

</html>
